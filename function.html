<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Document</title>
    <script>
        function foo(name) {
            return name.toUpperCase();
        }

        var name = foo("yan");
        console.log("name: " + name);

        // 原因是，js 可以没有分号结尾
        function fooWithReturnUndefined() {
            return // <- 分号自动插在这里,括号被当作方法块了
            {
                thisIsAn: 'object literal'
            }
        }
        var undefinedExpectedValue = fooWithReturnUndefined();
        console.log("undefinedExpectedValue: " + undefinedExpectedValue);


        function fooWithReturnObject() {
            return { // 括号被当作对象
                thisIsAn: 'object literal'
            }
        }
        var expectedObject = fooWithReturnObject();
        console.log("expectedObject: " + expectedObject);


        // 无参的函数
        function oneFunction() {
            console.log("oneFunction called");
        }
        // 5s 后执行 oneFunction 
        setTimeout(oneFunction, 5000);
        setTimeout(function () {
            console.log("匿名的函数");
        }, 5000);

        function sayHelloInFiveSeconds(name) {
            var prompt = "Hello " + name;

            function inner() {
                // 可以访问 prompt
                console.log(prompt);
            }
            // 异步函数，执行 inner 时，sayHelloInFiveSeconds 已经结束
            setTimeout(inner, 3000);
        }
        sayHelloInFiveSeconds("steve");

    </script>
</head>

<body>
    <h1>body</h1>
</body>

</html>
